<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Produto</title>
</head>
<body>
<h1>Cadastro de Produto</h1>
<form th:action="@{/produtos}" th:object="${produto}" method="post">
    <label>Nome do Produto:</label>
    <input type="text" th:field="*{nome}" required/><br/>

    <label>Descrição:</label>
    <input type="text" th:field="*{descricao}" required/><br/>

    <label>Valor:</label>
    <input type="number" step="0.01" th:field="*{valor}" required/><br/>

    <label>Disponível para venda:</label>
    <select th:field="*{disponivel}">
        <option value="true">Sim</option>
        <option value="false">Não</option>
    </select><br/>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
